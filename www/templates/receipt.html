<ion-view view-title="" class="login-bg">
  <ion-content>
<div class="container" id="abcd">
  <div class="account-holder">
    <form   class="profile-form" name="userForm" ng-submit="profoliosubmit()" novalidate>
<!--
      <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
          <label>Title</label>
          <input type="text" ng-disabled="mydisabled" name="name" class="form-control" placeholder="Mon reçu ﬁscal" ng-model="user.name" required>
          <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You Title is required.</p>
      </div>
-->
      <strong class="adresse">Adresse:</strong>
      <div class="form-group" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
        <label>Voie</label>
        <input type="text" ng-disabled="!can_update" name="address" class="form-control" ng-model="user.address" placeholder="ex. 4 rue des roses" required>
        <p ng-show="userForm.address.$invalid && !userForm.address.$pristine && userForm.address.$error.required" class="help-block ">L'adresse est requise.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : userForm.zip.$invalid && !userForm.zip.$pristine }">
        <label>Code Postal</label>
        <input type="text" ng-disabled="!can_update" name="zip" class="form-control" ng-model="user.zip" placeholder="ex. 75018" required>
        <p ng-show="userForm.zip.$invalid && !userForm.zip.$pristine && userForm.zip.$error.required" class="help-block ">Le code postal est requis.</p>
      </div>
      <div class="form-group" ng-class="{ 'has-error' : userForm.city.$invalid && !userForm.city.$pristine }">
        <label>Ville</label>
        <input type="text" ng-disabled="!can_update" name="city" class="form-control" ng-model="user.city" placeholder="ex. Paris" required>
        <p ng-show="userForm.city.$invalid && !userForm.city.$pristine && userForm.city.$error.required" class="help-block ">La ville est requise.</p>
      </div>
      <button type="submit" class="btn-profile-save btn btn-default" id="profile" ng-disabled="!can_update || userForm.$invalid"  ng-click="profile_btn()">{{btn_text}}</button>
      

    </form>
  </div>
</div>
</ion-content>
</ion-view>
