<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-nav-bar class="bar-stable" ng-class="iosdevice ? 'top-ios':'' ">
  <ion-nav-back-button>
  </ion-nav-back-button>

    </button>
  </ion-nav-buttons> -->
</ion-nav-bar>
<ion-tabs class="tabs-icon-top tabs-color-active-positive" ng-class="{'tabs-item-hide': $root.hideTabs}">

<!-- Dashboard Tab -->
<ion-tab title="Mes eglises" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/churches">
<ion-nav-view name="tab-churches"></ion-nav-view>
</ion-tab>

<!-- Account Tab -->
<ion-tab title="Don régulier" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/donregular">
<ion-nav-view name="tab-donregular"></ion-nav-view>
</ion-tab>

<!-- Chats Tab -->
<ion-tab title="La Quête" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/jedonne">
<ion-nav-view name="tab-jedonne"></ion-nav-view>
</ion-tab>

<ion-tab title="Historique" icon-off="ion-ios-barcode-outline" icon-on="ion-ios-barcode" href="#/tab/history" >
<ion-nav-view name="tab-history"></ion-nav-view>
</ion-tab>

<!-- Account Tab -->
<ion-tab title="Mon compte" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
  <ion-nav-view name="tab-account"></ion-nav-view>
</ion-tab>
